<div class="h-full">
    <div class="h-1/3 my-8">
        <h2 class="text-white text-xl">Temperature</h2>
        <br>
        <canvas id="tempChart"></canvas>
    </div>
    <div class="h-1/3 my-16">
        <h2>Weight</h2>
        <br>
        <canvas id="weightChart"></canvas>
    </div>
    <form class="w-full flex flex-wrap" onsubmit="return false;">
        <button type="button" class="bg-amber-400 hover:bg-amber-500 text-gray-800 hover:text-gray-200 font-bold py-2 px-4 rounded flex-item item-center" (click)="zeroScale()">Zero Scale</button>
        <input id="trueWeight" type="number" placeholder="Enter Weight currently on the scale" class ="bg-stone-500 border border-amber-400 rounded-lg block p-2.5 flex-item item-center" required>
        <button class="bg-amber-400 hover:bg-amber-500 text-gray-800 hover:text-gray-200 font-bold py-2 px-4 rounded flex-item item-center" (click)="setScale()">Calibrate</button>
    </form>
</div>
